name: Detect and Comment on Specific Files

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize

jobs:
  detect_and_comment:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm ci

    - name: Run script
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: node scripts/pr_parser/index.js
