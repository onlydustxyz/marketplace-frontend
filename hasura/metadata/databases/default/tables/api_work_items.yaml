table:
  name: work_items
  schema: api
configuration:
  column_config: {}
  custom_column_names: {}
  custom_name: WorkItems
  custom_root_fields:
    select: workItems
    select_aggregate: workItemsAggregate
object_relationships:
  - name: githubCodeReview
    using:
      manual_configuration:
        column_mapping:
          github_code_review_id: id
        insertion_order: null
        remote_table:
          name: github_pull_request_reviews
          schema: api
  - name: githubIssue
    using:
      manual_configuration:
        column_mapping:
          github_issue_id: id
        insertion_order: null
        remote_table:
          name: github_issues
          schema: api
  - name: githubPullRequest
    using:
      manual_configuration:
        column_mapping:
          github_pull_request_id: id
        insertion_order: null
        remote_table:
          name: github_pull_requests
          schema: api
  - name: paymentRequest
    using:
      manual_configuration:
        column_mapping:
          payment_id: id
        insertion_order: null
        remote_table:
          name: payment_requests
          schema: public
select_permissions:
  - role: public
    permission:
      columns:
        - id
        - number
        - payment_id
        - project_id
        - repo_id
        - type
      filter: {}
      allow_aggregations: true
