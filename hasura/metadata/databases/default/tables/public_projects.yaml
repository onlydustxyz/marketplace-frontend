table:
  name: projects
  schema: public
object_relationships:
  - name: githubRepo
    using:
      manual_configuration:
        column_mapping:
          id: project_id
        insertion_order: null
        remote_table:
          name: project_github_repo_view
          schema: public
  - name: projectDetails
    using:
      manual_configuration:
        column_mapping:
          id: project_id
        insertion_order: null
        remote_table:
          name: project_details
          schema: public
array_relationships:
  - name: budgets
    using:
      manual_configuration:
        column_mapping:
          id: project_id
        insertion_order: null
        remote_table:
          name: budgets
          schema: public
  - name: githubRepos
    using:
      manual_configuration:
        column_mapping:
          id: project_id
        insertion_order: null
        remote_table:
          name: project_github_repos
          schema: public
  - name: pendingInvitations
    using:
      manual_configuration:
        column_mapping:
          id: project_id
        insertion_order: null
        remote_table:
          name: pending_project_leader_invitations
          schema: public
  - name: projectLeads
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          name: project_leads
          schema: public
  - name: projectSponsors
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          name: projects_sponsors
          schema: public
select_permissions:
  - role: public
    permission:
      columns:
        - id
      filter: {}
