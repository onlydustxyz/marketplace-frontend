table:
  name: github_users
  schema: public
object_relationships:
  - name: user
    using:
      manual_configuration:
        column_mapping:
          id: github_user_id
        insertion_order: null
        remote_table:
          name: registered_users
          schema: public
array_relationships:
  - name: paymentRequests
    using:
      manual_configuration:
        column_mapping:
          id: recipient_id
        insertion_order: null
        remote_table:
          name: payment_requests
          schema: public
select_permissions:
  - role: public
    permission:
      columns:
        - id
        - avatar_url
        - bio
        - html_url
        - linkedin
        - location
        - login
        - telegram
        - twitter
        - website
      filter: {}
