table:
  name: user_info
  schema: public
insert_permissions:
  - role: registered_user_specific
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - identity
        - location
        - payout_settings
        - email
        - user_id
select_permissions:
  - role: public
    permission:
      columns:
        - are_payout_settings_valid
        - user_id
      filter: {}
  - role: registered_user_specific
    permission:
      columns:
        - identity
        - location
        - payout_settings
        - email
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: registered_user_specific
    permission:
      columns:
        - identity
        - location
        - payout_settings
        - email
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check:
        user_id:
          _eq: X-Hasura-User-Id
delete_permissions:
  - role: registered_user_specific
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
